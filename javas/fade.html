<html>
 <head>
 <title>Basic Animation - Fade in & Out</title>
 <script type="text/javascript">
 
 var opacity =0;// it is used for displayig purpose
 var intervalID=0;
 function fadeOut()
 {
 intervalID=setInterval(hide,20);
 }
 function fadeIn()
 {
 intervalID=setInterval(show,20);
 }
 function show()
 {
 var img = document.getElementById("img1");// takingimage through ID
 opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));//finding opactity and converting into number
 if(opacity<1)
 {
 opacity=opacity+0.1; //changing Opacity increasing for fade in
 img.style.opacity=opacity;// setting opacity to image
 console.log(opacity);//printing opacity to console
 }
 else
 {
 clearInterval(intervalID);//clearing interval
 }
 }
 function hide()
 {
 var img = document.getElementById("img1");// takingimage through ID
 opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));//finding opactity and converting into number
 if(opacity>0)
 {
 opacity=opacity-0.1; //changing Opacity decreasing for fade out
 img.style.opacity=opacity;// setting opacity to image
 console.log(opacity);//printing opacity to console
 }
 else
 {
 clearInterval(intervalID);
 }
 }
 
 </script>
 </head>
 <body>
 
 <button onclick="fadeOut()" id="btnAdd">Fade Out</button>
 <br>
 <img  id="img1" src="imgs/simple_snippets.png" width="250px"/>
 <br>
 <button onclick="fadeIn()" id="btnStop">Fade In</button>
 </body>
 
</html>
